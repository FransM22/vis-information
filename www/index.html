<!DOCTYPE html>
<html>
  <head>
    <title>Information Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/jquery-3.2.1.min.js"></script><!-- Required for bootstrap -->
    <script src="assets/popper.js"></script><!-- Required for bootstrap -->
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/d3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Visualization</h1>
      <table id="data-visualization"></table>
    </div>
    <script>
d3.json('data/energy_consumption.json', function(energy_consumption) {
  let table = d3.select('#data-visualization');
  table.append('tr')
    .html('<th>Area</th><th>Value</th>');

  let enterSelection = table.selectAll('.data-row')
    .data(energy_consumption)
    .enter()
    .append('tr')
    .html(function(d) {
      return "<td>" + d.area + "</td><td>" + d.value + "</td>";
    });
})
    </script>
  </body>
</html>
